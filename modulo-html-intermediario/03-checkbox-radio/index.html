<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <h3>Linguagens de programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox"><br>

    <label for="javascript">Javascript</label>
    <input id="javascript" type="checkbox" checked>
    <!-- quando marco o input como checked ele inicia marcado por padrão -->

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero">

    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero">

    <!-- quando utiliso o name eu agrupo o input radio para que a escolha seja alternada. -->
</body>
</html>
