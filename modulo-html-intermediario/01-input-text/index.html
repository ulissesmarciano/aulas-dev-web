<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Text</title>
</head>
<body>
    <h1>Input Text</h1>

    <input type="text" name="nome" value="Ulisses Gonçalves">
    <!-- o value imprime um valor padrão -->
    <input type="text" name="email" placeholder="digite seu email">
    <!-- o placeholder mostra para que serve aquela caixa -->
</body>
</html>
