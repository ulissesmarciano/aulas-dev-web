<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>
<body>
    <h1>Textarea</h1>

    <textarea name="texto" cols="20" rows="10">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Adipisci, voluptatem maiores. Dolore distinctio illo asperiores. Velit enim optio tenetur praesentium quia nam dolorum qui sint consectetur ad? Fugit, id harum.
    </textarea>

    <!-- Quando insiro texto dentro da tag o texto se torna padrão para envio mas posso editar. Sem texto na tag a caixa fica vazia e pronta para ser editada tabmém. -->
</body>
</html>
