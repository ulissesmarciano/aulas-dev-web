<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas</title>
</head>
<body>
    <header>
        <!-- Aqui insiro todo o conteúdo do meu Header -->
        <h1>Tags Semânticas</h1>
        <nav>
            <!-- Aqui crio toda minha navegação como um menu que fica no header -->
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/sobre">Sobre</a></li>
                <li><a href="/portfolio">Portfólio</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Aqui coloco todo o conteúdo principal da minha página -->

        <section>
            <!-- Representa seções dentro da minha página -->
            <h2>Módulo HTML intermediário</h2>
            <figure>
                <!-- tag que torna semântica a imagem e também adiciona legenda -->
                <img src="logo-html.jpg">
                <figcaption>Esse é o logo HTML</figcaption>
            </figure>
            <p>esse módulo é sobre HTML intermediário</p>
        </section>
        <article>
            <!-- Utilizada para conteúdos independentes ou textos de artigo, notícias por exemplo -->

            <h2>C#</h2>
            <p>Csharp é muito legal</p>
        </article>

        <article>
            <h2>Javascript</h2>
            <p>Javascript é uma linguagem de programação frontend e backend com node.js</p>
        </article>
    </main>

    <aside>
        <!-- Normalmente é utilizado para recomendações e conteúdos adicionais de suporte -->
    </aside>

    <footer>
        <!-- Define um rodapé de uma página ou de uma section -->

        <address>
            <!-- essa tag é utilizada para colocar informações de endereço e contato -->
            <a href="linkedin.com/">Meu linkedin</a>
        </address>
    </footer>
</body>
</html>
