<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Formatação de texto</h1>

    <p>Esse texto vai ser em <strong>negrito</strong></p>
    <p>Esse texto vai ser em <i>itálico</i></p>
    <p>Esse texto vai ser em <u>sublinhado</u></p>
    <p>Esse texto vai ser em <s>taxado</s></p>
    <p>para mais formatações <a href="https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Introduction_to_HTML/Advanced_text_formatting" target="_blank">clique aqui...</a></p>
</body>
</html>
