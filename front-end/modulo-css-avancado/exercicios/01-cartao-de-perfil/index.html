<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
    <section class="profile-card">
      <div class="information-section">
        <img src="/src/images/image-victor.jpg" alt="">
          <p class="user-name">Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>
      </div>
      <hr>
      <div class="profile-stats">
        <div class="stats">
          <p class="counter">80K</p>
          <span class="counter-type">Followers</span>
        </div>
        <div class="stats">
          <p class="counter">803K</p>
          <span class="counter-type">Following</span>
        </div>
        <div class="stats">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </div>
      </div>  
    </section>
  </main>
</body>
</html>
