<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select multiple id="filmes" name="filmes">
        <option value="">Selecione um filme</option>
        <option value="Senhor dos anéis">Senhor dos Anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Hary Potter">Harry Potter</option>
        <option value="Vingadores" selected>Vingadores</option>
        <!-- O que será enviado para um servidor será o value e não o que está dentro da tag -->

        <!-- Quando coloco o selected na tag o valor se torna padrão no dropdown -->

        <!-- Quando coloco multiple minha labes select se abre e mostra todas as opções e posso selecionar várias opções segurando o ctrl -->
    </select>
</body>
</html>
