<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>

    <table>
        <thead>
            <tr >
                <th>Nome</th>
                <th>Idade</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>
                <th>Informações Adicionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>35</td>
                <td colspan="2">Sou Estudante</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>23</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>28</td>
                <td>Engenheiro</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
