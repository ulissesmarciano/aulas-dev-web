<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Container: Direction - Wrap - Flow</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex Container: Direction - Wrap - Flow</h1>

    <section>
        <h2>Direction</h2>
        <!-- Utiliza-se o direction para determinar o inicio de cada linha do elemento, ou seja, por onte começa e aonde termina -->
        <div class="container direction">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>

    <section>
        <h2>Wrap</h2>
        <!-- Aqui insiro as propriedades que administram a quebra da linha do elemento -->
        <div class="container wrap">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </section>

    <section>
        <h2>Flow</h2>
        <!-- Flex Flow é a junção do direction com wrap. Nele o padrão é row e wrap, mas posso modificar os padrões a partir daí -->
        <div class="container flow">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </section>
    
</body>
</html>
